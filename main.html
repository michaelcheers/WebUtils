<html>
<body>
<div id=p0>
<li><a href="javascript:go(0)">Text Editor</a></li>
</div>
<div id=p1>
<textarea id=textBox></textarea><br>
<a href="javascript:saveText()">Save</a>
</div>
<script>
changePage(0);
function go (pageN)
{
   switch (pageN)
   {
       case 0:
           changePage(1);
           break;
   }
}
function saveText ()
{
    var download = document.createElement('a');
    download.href = 'data:text/plain;base64,' + btoa(textBox.value);
    download.download = "download.txt";
    download.click();
}
function changePage (n)
{
    for (var index=0;index<2;index++)
    {
        document.getElementById("p" + index).style.display = n === index ? "initial" : "none";
    }
}
</script>
</body>
</html>
